<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 60">
  <defs>
    <linearGradient id="lanternGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b4a"/>
      <stop offset="50%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hanging cord -->
  <path d="M20,0 L20,8" stroke="#4a3728" stroke-width="2" fill="none"/>

  <!-- Top cap -->
  <rect x="12" y="6" width="16" height="4" rx="1" fill="#2a1a0a"/>

  <!-- Main lantern body -->
  <ellipse cx="20" cy="30" rx="14" ry="20" fill="url(#lanternGlow)" filter="url(#glow)"/>

  <!-- Lantern ridges -->
  <path d="M6,30 Q20,25 34,30" stroke="#8b0000" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M7,22 Q20,18 33,22" stroke="#8b0000" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M7,38 Q20,42 33,38" stroke="#8b0000" stroke-width="0.5" fill="none" opacity="0.5"/>

  <!-- Kanji character "福" (fortune/luck) -->
  <text x="20" y="34" font-family="serif" font-size="12" fill="#f4d03f" text-anchor="middle" opacity="0.9">福</text>

  <!-- Bottom cap -->
  <rect x="14" y="48" width="12" height="3" rx="1" fill="#2a1a0a"/>

  <!-- Tassel -->
  <path d="M20,51 L20,56" stroke="#f4d03f" stroke-width="1.5"/>
  <circle cx="20" cy="58" r="2" fill="#f4d03f"/>
</svg>
